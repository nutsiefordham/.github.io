<!DOCTYPE html>
<html>
<head>
    <title>Contact Me - Cricket Man of the Match Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #2196F3;
            margin-right: 20px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .contact-form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 30px 20px 20px 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .contact-form-container h2 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Me</a>
    </div>
    <div class="contact-form-container">
        <h2>Contact Me</h2>
        <form action="mailto:hello@cricketpotm.co.uk" method="post" enctype="text/plain">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br>

            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
